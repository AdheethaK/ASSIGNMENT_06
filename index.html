<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GROCERY</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalization.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@100&family=Oxygen:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-login">
        <section id="left">
            <section id="section-1" aria-label="Floating-1st-name" class="section-shop-name">
                <div class="tilt">
                    <span>C</span>
                    <span>O</span>
                </div>
            </section>
            <section id="section-2" aria-label="Floating-2nd-name" class="section-shop-name">
                <div class="tilt">
                    <span>F</span>
                    <span>F</span>
                </div>
            </section>
            <section id="section-3" aria-label="Floating-3rd-name" class="section-shop-name">
                <div class="tilt">
                    <span>E</span>
                    <span>E</span>
                </div>
            </section>
        </section>
        <section id="right">
            <div id="background"></div>
            <img id="home-image" src="img/coffee-beans.png" alt="coffe-image" width="50%" height="auto">
            <div id="login-box"></div>
            <div id="circle-login">
                <div id="arrow-circle">
                    <img src="img/down-arrow.png" alt="img-down-arrow" width="60%" height="auto" id="arrow">
                </div>
            </div>
        </section>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
